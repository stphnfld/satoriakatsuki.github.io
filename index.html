<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Satori Akatsuki.com</title>
</head>
<body>
  <!-- script to insert header -->
  <script src="header.js"></script>

  <!-- logo section large logo -->
  <section id="logo" class="section section-logo">
    <img src="/satoriakatsukilogo2023.png" alt="Satori Akatsuki Logo 2023">
  </section>

  <section class="random-video">
    <iframe id="youtube-iframe" width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </section>

<!-- Horizontal Grid Layout -->
<section id="grid" class="section section-grid">
  <div class="grid-content">
    <a href="/contact.html" class="cta-button">Contact</a>
    <a href="https://www.youtube.com/channel/satoriakatsuki" class="cta-button">YouTube</a>
    <a href="/about.html" class="cta-button">About</a>
  </div>
</section>
  <!-- script for youtube video embed -->
  <script>
    var youtubeLinks = [
        "https://www.youtube.com/embed/tUan3soDgjY?si=HJ0JAUOvmHWCJsn1", // Add more video URLs as needed
        "https://www.youtube.com/embed/spuwX4rPhDA?si=rpeEiCcBxpANQ8jx"
    ];

    var randomIndex = Math.floor(Math.random() * youtubeLinks.length);
    var randomVideoUrl = youtubeLinks[randomIndex];

    var youtubeIframe = document.getElementById('youtube-iframe');
    youtubeIframe.src = randomVideoUrl;
  </script>
  <footer class="footer-gradient">
