  <script>
    var youtubeLinks = [
      "https://www.youtube.com/embed/XZiFh0Dl4O0?si=ReFj0kEtoHoRKQZL"
    ];

    var randomIndex = Math.floor(Math.random() * youtubeLinks.length);
    var currentVideoIndex = randomIndex;

    var youtubeIframe = document.getElementById('youtube-iframe');
    youtubeIframe.src = youtubeLinks[currentVideoIndex];

    var prevButton = document.querySelector('.prev-video');
    var nextButton = document.querySelector('.next-video');

    prevButton.addEventListener('click', function() {
        currentVideoIndex = (currentVideoIndex - 1 + youtubeLinks.length) % youtubeLinks.length;
        youtubeIframe.classList.add('slide-out');
        setTimeout(function() {
            youtubeIframe.src = youtubeLinks[currentVideoIndex];
            youtubeIframe.classList.remove('slide-out');
        }, 300); // Adjust the transition duration as needed
    });

    nextButton.addEventListener('click', function() {
        currentVideoIndex = (currentVideoIndex + 1) % youtubeLinks.length;
        youtubeIframe.classList.add('slide-out');
        setTimeout(function() {
            youtubeIframe.src = youtubeLinks[currentVideoIndex];
            youtubeIframe.classList.remove('slide-out');
        }, 300); // Adjust the transition duration as needed
    });

    document.querySelector('.no-interact').addEventListener('click', function(event) {
        event.preventDefault();
    });
  </script>
  <script>
    const headerNav = document.getElementById('header-nav');
    let isSwiping = false;

    headerNav.addEventListener('touchstart', (e) => {
        isSwiping = false;
    });

    headerNav.addEventListener('touchmove', (e) => {
        isSwiping = true;
    });

    headerNav.addEventListener('touchend', (e) => {
        if (!isSwiping) {
            const links = headerNav.querySelectorAll('a');
            links.forEach((link) => {
                link.classList.remove('active');
            });
            e.target.classList.add('active');
        }
        isSwiping = false;
    });
  </script>
  <script>
  const header = document.querySelector('header');
  const colors = ['#99B898', '#FECEAB', '#E84A5F', '#2A363B'];

  function getRandomColor() {
      return colors[Math.floor(Math.random() * colors.length)];
  }

  function spawnSquare() {
    const square = document.createElement('div');
    square.classList.add('falling-square');

    // Set the square to a random color from the list
    square.style.backgroundColor = getRandomColor();

    // Position the square at a random horizontal position
    square.style.left = Math.random() * header.clientWidth + 'px';

    // Set a random rotation angle
    square.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';

    header.appendChild(square);

    // Animation
    square.animate([
        { top: '-10px' }, 
        { top: header.clientHeight + 'px', offset: 0.99 },
        { top: header.clientHeight + 'px', opacity: 0 }
    ], {
        duration: Math.random() * 2000 + 3000, // Random duration between 3-5 seconds
        easing: 'linear'
    }).onfinish = () => {
        header.removeChild(square);
    };
  }

  function startAnimation() {
      spawnSquare();
      setInterval(spawnSquare, 1000); // Adjust this interval for faster or slower square spawning
  }

  window.addEventListener('load', startAnimation);

  </script>
