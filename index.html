  <!-- script for youtube video embed  https://www.youtube.com/embed/tUan3soDgjY?si=HJ0JAUOvmHWCJsn1 https://www.youtube.com/embed/spuwX4rPhDA?si=rpeEiCcBxpANQ8jx -->
  <script>
    var youtubeLinks = [
      "https://www.youtube.com/embed/XZiFh0Dl4O0?si=ReFj0kEtoHoRKQZL"
    ];

    var randomIndex = Math.floor(Math.random() * youtubeLinks.length);
    var currentVideoIndex = randomIndex;

    var youtubeIframe = document.getElementById('youtube-iframe');
    youtubeIframe.src = youtubeLinks[currentVideoIndex];

    var prevButton = document.querySelector('.prev-video');
    var nextButton = document.querySelector('.next-video');

    prevButton.addEventListener('click', function() {
        currentVideoIndex = (currentVideoIndex - 1 + youtubeLinks.length) % youtubeLinks.length;
        youtubeIframe.classList.add('slide-out');
        setTimeout(function() {
            youtubeIframe.src = youtubeLinks[currentVideoIndex];
            youtubeIframe.classList.remove('slide-out');
        }, 300); // Adjust the transition duration as needed
    });

    nextButton.addEventListener('click', function() {
        currentVideoIndex = (currentVideoIndex + 1) % youtubeLinks.length;
        youtubeIframe.classList.add('slide-out');
        setTimeout(function() {
            youtubeIframe.src = youtubeLinks[currentVideoIndex];
            youtubeIframe.classList.remove('slide-out');
        }, 300); // Adjust the transition duration as needed
    });

    document.querySelector('.no-interact').addEventListener('click', function(event) {
        event.preventDefault();
    });
  </script>
  <script>
    const headerNav = document.getElementById('header-nav');
    let isSwiping = false;

    headerNav.addEventListener('touchstart', (e) => {
        isSwiping = false;
    });

    headerNav.addEventListener('touchmove', (e) => {
        isSwiping = true;
    });

    headerNav.addEventListener('touchend', (e) => {
        if (!isSwiping) {
            const links = headerNav.querySelectorAll('a');
            links.forEach((link) => {
                link.classList.remove('active');
            });
            e.target.classList.add('active');
        }
        isSwiping = false;
    });
  </script>
